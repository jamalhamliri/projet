<html lang="en">

    <style>

            font-family: 'League Spartan', sans-serif;
        }

        body {
            /*background-color: #f7f7f7; !* Couleur de fond *!*/
            background-image: url("{% static 'assets/img/zalijjj.png' %}"); /* Image de fond */
            background-repeat: repeat; /* Répétition de l'image sur le fond */
            background-position: center; /* Position de l'image de fond */
            opacity: 0.9; /* Opacité de l'arrière-plan */

        }

<body>
