{% extends 'base.html' %}
{% load cms_tags menu_tags sekizai_tags %}
{% load static %}
{% block content %}
<div class="tete">
    <br>
    <h1>{{ article.article_type }}</h1>
</div>
<style>
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(100%);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animated-text {
        animation: fadeInUp 1s ease-out;
    }
</style>
<section id="blog" class="blog mb-0">
    <div class="container1" data-aos="fade-up">
        <div class="row">

            <div class="col-lg-12 entries">
                <center><strong><h1 style="color:#1F5793; font-size:40px;">{{article.title}}</h1></strong></center>
                <br>
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-10"><img style="width:500px;height:350px;float: left;margin: 0 15px 0 0; "
                                             src="{{article.image_url}}" alt=""/>{{article.content}}
                    </div>
                    <!--                    <div class="col-5" style="margin-left:10px;"><p>{{article.content}}</p></div>-->
                    <div class="col-1"></div>


                </div>
                <br><br>
                {% if article.fichier_url %}
                <div class="row">
                    <div class="col-lg-1 entries"></div>
                    <div class="col-lg-10 entries">
                        <object style="background-color: white;" data="{{article.fichier_url}}"
                                type="application/pdf" width="100%" height="800px">
                            <p>Impossible d'afficher le PDF. Veuillez <a href="{{article.fichier_url}}">télécharger
                                le fichier</a> pour le visualiser.</p>
                        </object>
                    </div>
                    <div class="col-lg-1 entries"></div>
                </div>
                {% else %}
                {% endif %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
